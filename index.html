<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonam, Will You Be My Girlfriend?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative;
        }
        .slide {
            display: none;
            width: 90%;
            max-width: 400px;
            height: auto;
            position: relative;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .active {
            display: flex;
        }
        h1 {
            color: #ff3399;
            font-size: 1.8em;
        }
        p {
            font-size: 1.2em;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .btn {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            width: 80%;
            max-width: 200px;
        }
        .yes {
            background-color: #ff3399;
            color: white;
        }
        .no {
            background-color: #666;
            color: white;
            position: absolute;
            transition: all 0.3s ease;
        }
        #success-message {
            display: none;
            font-size: 1.2em;
            color: #008000;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="slide active" id="slide1">
        <h1>Hello Sonam! 💖</h1>
        <p>Hey there! I just wanted to ask you something really special. 😊</p>
        <button class="btn yes" onclick="nextSlide()">Next</button>
    </div>
    
    <div class="slide" id="slide2">
        <h1>But first... 🤔</h1>
        <p>Take a deep breath. This is important! 💓</p>
        <button class="btn yes" onclick="nextSlide()">Next</button>
    </div>
    
    <div class="slide" id="slide3">
        <h1>Okay, Madam Ji..here it comes... 😳</h1>
        <p>Are you ready?</p>
        <button class="btn yes" onclick="nextSlide()">Yes, I’m ready!</button>
    </div>
    
    <div class="slide" id="slide4">
        <h1>Will you be my girlfriend? 💕</h1>
        <div class="buttons">
            <form id="yes-form" action="https://getform.io/f/bjjmqokb" method="POST">
                <input type="hidden" name="_subject" value="Sonam said YES! ❤️">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="message" value="Sonam said YES! ❤️">
                <button type="submit" class="btn yes" onclick="showSuccessMessage()">Yes</button>
            </form>
            <button class="btn no" id="no-btn" onmouseover="moveButton(this)">No</button>
        </div>
        <p id="success-message">Your response has been sent! 🎉</p>
    </div>

    <script>
        let currentSlide = 1;
        function nextSlide() {
            document.getElementById(`slide${currentSlide}`).classList.remove('active');
            currentSlide++;
            document.getElementById(`slide${currentSlide}`).classList.add('active');
        }

        function moveButton(button) {
            let x = Math.random() * (window.innerWidth - button.clientWidth);
            let y = Math.random() * (window.innerHeight - button.clientHeight);
            button.style.transform = `translate(${x}px, ${y}px)`;
        }

        function showSuccessMessage() {
            document.getElementById("success-message").style.display = "block";
        }
    </script>
</body>
</html>
